<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hall of Fame ‚Äì Diagramm</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
      padding: 20px;
    }

    #chart-container {
      position: relative;
      width: 100%;
      height: calc(100vh - 100px); /* 100% H√∂he minus Header */
      padding: 10px;
      box-sizing: border-box;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <h1>üèÜ Hall of Fame</h1>
  <div id="chart-container">
    <canvas id="chart"></canvas>
  </div>

  <script>
    const sheetID = "12_qVUGniE210316Oc5UW5SzuEwqCul7JFva9On3Flrk";
    const sheetName = "Hall_of_Fame";
    const sheetURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    async function loadSheetData() {
      try {
        const res = await fetch(sheetURL);
        const text = await res.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));

        const rows = json.table.rows;
        const labels = rows.map(r => r.c[0]?.v || "");
        const values = rows.map(r => parseFloat(r.c[1]?.v) || 0);

        renderChart(labels, values);
      } catch (err) {
        console.error("Fehler beim Laden der Daten:", err);
      }
    }

    function renderChart(labels, data) {
      const ctx = document.getElementById("chart").getContext("2d");
      new Chart(ctx, {
        type: "bar",
        data: {
          labels,
          datasets: [{
            label: "Punkte",
            data,
            backgroundColor: "rgba(54, 162, 235, 0.5)",
            borderColor: "rgba(54, 162, 235, 1)",
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,  // WICHTIG f√ºr volle H√∂he
          scales: {
            y: { beginAtZero: true }
          },
          plugins: {
            legend: { labels: { font: { size: 16 } } }
          }
        }
      });
    }

    loadSheetData();
  </script>
</body>
</html>
