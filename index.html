<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Helmgewinner seit 2005</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
      padding: 5px;
    }

    h3 {
      text-align: center;
      padding: 5px;
    }

    #chart-container {
      position: relative;
      width: 100%;
      height: calc(100vh - 100px);
      padding: 10px;
      box-sizing: border-box;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <h1>üèÜ H√∂lms of Fame üèÜ</h1>
  <h3>seit 2005</h3>
  <div id="chart-container">
    <canvas id="chart"></canvas>
  </div>

  <script>
    const sheetID = "12_qVUGniE210316Oc5UW5SzuEwqCul7JFva9On3Flrk";
    const sheetName = "Hall_of_Fame";
    const sheetURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    async function loadSheetData() {
      try {
        const res = await fetch(sheetURL);
        const text = await res.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));

        const rows = json.table.rows;

        const labels = rows.map(r => r.c[0]?.v || "");

        const gold = rows.map(r => parseFloat(r.c[1]?.v) || 0);
        const silber = rows.map(r => parseFloat(r.c[2]?.v) || 0);
        const bronze = rows.map(r => parseFloat(r.c[3]?.v) || 0);

        renderChart(labels, gold, silber, bronze);
      } catch (err) {
        console.error("Fehler beim Laden der Daten:", err);
      }
    }

    function renderChart(labels, gold, silber, bronze) {
      const ctx = document.getElementById("chart").getContext("2d");

      new Chart(ctx, {
        type: "bar",
        data: {
          labels,
          datasets: [
            {
              label: "GOLD",
              data: gold,
              backgroundColor: "#FFD700", // Gold
              borderColor: "#B8860B",
              borderWidth: 1
            },
            {
              label: "SILBER",
              data: silber,
              backgroundColor: "#C0C0C0", // Silber
              borderColor: "#A9A9A9",
              borderWidth: 1
            },
            {
              label: "BRONZE",
              data: bronze,
              backgroundColor: "#CD7F32", // Bronze
              borderColor: "#8B4513",
              borderWidth: 1
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              title: {
                display: true,
                text: "Feuerwehr",
                font: {
                  size: 16
                }
              },
              ticks: {
                maxRotation: 45,
                minRotation: 30,
                autoSkip: false
              }
            },
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: "Anzahl Helme",
                font: {
                  size: 16
                }
              },
              ticks: {
                stepSize: 1
              }
            }
          },
          plugins: {
            legend: {
              position: "top",
              labels: {
                font: {
                  size: 14
                }
              }
            }
          }
        }
      });
    }

    loadSheetData();
  </script>
</body>
</html>
