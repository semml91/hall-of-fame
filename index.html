<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hall of Fame ‚Äì Vergleichsdiagramm</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
      padding: 20px;
    }

    #chart-container {
      position: relative;
      width: 100%;
      height: calc(100vh - 100px);
      padding: 10px;
      box-sizing: border-box;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <h1>üèÜ Hall of Fame ‚Äì Punktevergleich</h1>
  <div id="chart-container">
    <canvas id="chart"></canvas>
  </div>

  <script>
    const sheetID = "12_qVUGniE210316Oc5UW5SzuEwqCul7JFva9On3Flrk";
    const sheetName = "Hall_of_Fame";
    const sheetURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    async function loadSheetData() {
      try {
        const res = await fetch(sheetURL);
        const text = await res.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));

        const rows = json.table.rows;

        // Spalte A = X-Achse (Labels)
        const labels = rows.map(r => r.c[0]?.v || "");

        // Spalte B, C, D = Y-Werte f√ºr 3 Datenreihen
        const dataset1 = rows.map(r => parseFloat(r.c[1]?.v) || 0);
        const dataset2 = rows.map(r => parseFloat(r.c[2]?.v) || 0);
        const dataset3 = rows.map(r => parseFloat(r.c[3]?.v) || 0);

        renderChart(labels, dataset1, dataset2, dataset3);
      } catch (err) {
        console.error("Fehler beim Laden der Daten:", err);
      }
    }

    function renderChart(labels, data1, data2, data3) {
      const ctx = document.getElementById("chart").getContext("2d");

      new Chart(ctx, {
        type: "bar",
        data: {
          labels,
          datasets: [
            {
              label: "Punkte 1",
              data: data1,
              backgroundColor: "rgba(75, 192, 192, 0.6)",
              borderColor: "rgba(75, 192, 192, 1)",
              borderWidth: 1
            },
            {
              label: "Punkte 2",
              data: data2,
              backgroundColor: "rgba(255, 159, 64, 0.6)",
              borderColor: "rgba(255, 159, 64, 1)",
              borderWidth: 1
            },
            {
              label: "Punkte 3",
              data: data3,
              backgroundColor: "rgba(153, 102, 255, 0.6)",
              borderColor: "rgba(153, 102, 255, 1)",
              borderWidth: 1
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              stacked: false,
              ticks: {
                maxRotation: 45,
                minRotation: 30,
                autoSkip: false
              }
            },
            y: {
              beginAtZero: true,
              ticks: {
                stepSize: 1
              }
            }
          },
          plugins: {
            legend: {
              position: "top"
            }
          }
        }
      });
    }

    loadSheetData();
  </script>
</body>
</html>
