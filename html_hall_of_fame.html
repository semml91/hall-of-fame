<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hall of Fame ‚Äì Diagramm</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; background: #f4f4f4; }
    h1 { text-align: center; }
    canvas { max-width: 900px; margin: 40px auto; display: block; }
  </style>
</head>
<body>
  <h1>üèÜ Hall of Fame</h1>
  <canvas id="chart"></canvas>

  <script>
    const sheetID = "12_qVUGniE210316Oc5UW5SzuEwqCul7JFva9On3Flrk";
    const sheetName = "Hall_of_Fame";
    const sheetURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    async function loadSheetData() {
      try {
        const res = await fetch(sheetURL);
        const text = await res.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));

        // Beispiel: Spaltenname A = "Name", B = "Punkte"
        const rows = json.table.rows;
        const labels = rows.map(r => r.c[0]?.v || "");
        const values = rows.map(r => parseFloat(r.c[1]?.v) || 0);

        renderChart(labels, values);
      } catch (err) {
        console.error("Fehler beim Laden der Daten:", err);
      }
    }

    function renderChart(labels, data) {
      new Chart(document.getElementById("chart"), {
        type: "bar",
        data: {
          labels,
          datasets: [{
            label: "Punkte",
            data,
            backgroundColor: "rgba(54, 162, 235, 0.5)",
            borderColor: "rgba(54, 162, 235, 1)",
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    loadSheetData();
  </script>
</body>
</html>
